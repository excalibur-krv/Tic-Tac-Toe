<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="x_o_selector">
        <div class="x_selector selector_size">X</div>
        <div class="x_backface">Select X as your player token</div>
        <div class="o_selector selector_size">O</div>
        <div class="o_backface">Select O as your player token</div>
    </div>
    <script src="scripts/app.js" type="module"></script>
</body>

</html>
